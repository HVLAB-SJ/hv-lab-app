<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HV_WORKS 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 rounded-lg shadow-xl p-8">
            <h1 class="text-3xl font-bold text-white text-center mb-2">HV_WORKS</h1>
            <p class="text-gray-400 text-center mb-8">통합 업무 관리 시스템</p>
            
            <div class="mb-6">
                <h2 class="text-white text-lg font-semibold mb-4">빠른 로그인</h2>
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="quickLogin('상준')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded transition">상준</button>
                    <button onclick="quickLogin('신애')" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-4 rounded transition">신애</button>
                    <button onclick="quickLogin('재천')" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded transition">재천</button>
                    <button onclick="quickLogin('민기')" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-4 rounded transition">민기</button>
                    <button onclick="quickLogin('재성')" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded transition">재성</button>
                    <button onclick="quickLogin('재현')" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded transition">재현</button>
                </div>
            </div>

            <div class="border-t border-gray-700 pt-6">
                <h2 class="text-white text-lg font-semibold mb-4">일반 로그인</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">아이디</label>
                        <input type="text" id="username" class="w-full px-4 py-2 bg-gray-700 text-white rounded border border-gray-600 focus:border-blue-500 focus:outline-none" placeholder="아이디 입력">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">비밀번호</label>
                        <input type="password" id="password" class="w-full px-4 py-2 bg-gray-700 text-white rounded border border-gray-600 focus:border-blue-500 focus:outline-none" placeholder="비밀번호 입력">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded transition">로그인</button>
                </form>
            </div>

            <div id="message" class="mt-4 text-center text-sm"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        async function quickLogin(username) {
            await login(username, '0109');
        }

        async function login(username, password) {
            try {
                const response = await fetch(API_URL + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username, password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('로그인 성공! 이동 중...', 'success');
                    setTimeout(function() {
                        window.location.href = '/';
                    }, 500);
                } else {
                    showMessage(data.error || '로그인 실패', 'error');
                }
            } catch (error) {
                showMessage('서버 오류가 발생했습니다.', 'error');
                console.error('Login error:', error);
            }
        }

        function showMessage(msg, msgType) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            if (msgType === 'success') {
                messageDiv.className = 'mt-4 text-center text-sm text-green-400';
            } else {
                messageDiv.className = 'mt-4 text-center text-sm text-red-400';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('아이디와 비밀번호를 입력해주세요.', 'error');
                return;
            }
            
            await login(username, password);
        });

        window.addEventListener('load', function() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
