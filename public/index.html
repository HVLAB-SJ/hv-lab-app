<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HV LAB - 통합 업무 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <div class="bg-white border border-gray-200 rounded-lg p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900">HV LAB</h2>
                    <p class="mt-2 text-sm text-gray-600">통합 업무 관리 시스템</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">아이디</label>
                        <input
                            id="username"
                            name="username"
                            type="text"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="아이디를 입력하세요">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="••••••••">
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-5 w-5">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" x2="3" y1="12" y2="12"></line>
                        </svg>
                        로그인
                    </button>
                </form>

                <div class="mt-6 border-t pt-6">
                    <p class="text-sm text-gray-600 text-center mb-4">빠른 로그인</p>
                    <div class="grid grid-cols-3 gap-2">
                        <button class="quick-login px-3 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors" type="button" data-username="상준">상준</button>
                        <button class="quick-login px-3 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors" type="button" data-username="신애">신애</button>
                        <button class="quick-login px-3 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors" type="button" data-username="재천">재천</button>
                        <button class="quick-login px-3 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors" type="button" data-username="민기">민기</button>
                        <button class="quick-login px-3 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors" type="button" data-username="재성">재성</button>
                        <button class="quick-login px-3 py-2 text-sm bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors" type="button" data-username="재현">재현</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 빠른 로그인 버튼
        document.querySelectorAll('.quick-login').forEach(button => {
            button.addEventListener('click', function() {
                const username = this.getAttribute('data-username');
                document.getElementById('username').value = username;
                document.getElementById('password').focus();
            });
        });

        // 로그인 폼 제출
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard.html';
                } else {
                    alert(data.message || '로그인에 실패했습니다.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('서버 연결에 실패했습니다.');
            }
        });
    </script>
</body>
</html>
