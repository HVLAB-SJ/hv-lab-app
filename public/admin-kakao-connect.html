<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 알림 연동 - HV LAB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .features {
            text-align: left;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #555;
        }

        .feature-item:last-child {
            margin-bottom: 0;
        }

        .feature-icon {
            font-size: 20px;
            margin-right: 15px;
            color: #667eea;
        }

        .kakao-btn {
            background: #fee500;
            color: #000;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 10px;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(254, 229, 0, 0.3);
        }

        .kakao-btn:hover {
            background: #fdd835;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(254, 229, 0, 0.4);
        }

        .kakao-logo {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .status-container {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .status-title {
            font-size: 14px;
            color: #999;
            margin-bottom: 10px;
        }

        .status-list {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .status-item {
            padding: 8px 15px;
            background: #f5f5f5;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
        }

        .status-item.connected {
            background: #e8f5e9;
            color: #4caf50;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }

            .features {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📱</div>
        <h1>카카오톡 알림 연동</h1>
        <p class="subtitle">
            HV LAB 현장 관리 시스템의 결제 알림을<br>
            카카오톡으로 받아보세요
        </p>

        <div class="features">
            <div class="feature-item">
                <span class="feature-icon">💳</span>
                <span>결제 요청 실시간 알림</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">✅</span>
                <span>결제 승인/거절 알림</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">💰</span>
                <span>결제 완료 알림</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">🔐</span>
                <span>안전한 카카오 인증</span>
            </div>
        </div>

        <a href="/oauth/kakao/connect?userId=admin" class="kakao-btn">
            카카오 로그인으로 시작하기
        </a>

        <div class="status-container">
            <div class="status-title">연동 상태</div>
            <div class="status-list">
                <div class="status-item" id="connectionStatus">
                    연동 대기중
                </div>
            </div>
        </div>
    </div>

    <script>
        // 연동 상태 확인
        function checkConnectionStatus() {
            // 실제로는 API를 호출하여 연동 상태를 확인
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('connected') === 'true') {
                document.getElementById('connectionStatus').textContent = '✅ 연동 완료';
                document.getElementById('connectionStatus').classList.add('connected');
            }
        }

        checkConnectionStatus();
    </script>
</body>
</html>
