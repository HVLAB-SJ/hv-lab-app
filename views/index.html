<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인테리어 일정관리 시스템</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-calendar-alt"></i>
                <h1>인테리어 일정관리</h1>
                <p>공사 현장 스케줄 통합 관리 시스템</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="사용자명" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="비밀번호" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn-login">로그인</button>
            </form>
            <div class="login-footer">
                <p>계정이 없으신가요? <a href="#" id="showRegister">회원가입</a></p>
            </div>
        </div>
    </div>

    <!-- 메인 앱 -->
    <div id="mainApp" class="main-container" style="display: none;">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-calendar-alt"></i>
                    <span>일정관리</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active" data-view="dashboard">
                        <i class="fas fa-dashboard"></i>
                        <span>대시보드</span>
                    </li>
                    <li class="nav-item" data-view="calendar">
                        <i class="fas fa-calendar"></i>
                        <span>캘린더</span>
                    </li>
                    <li class="nav-item" data-view="projects">
                        <i class="fas fa-building"></i>
                        <span>현장 관리</span>
                        <span class="badge" id="projectCount">0</span>
                    </li>
                    <li class="nav-item" data-view="schedules">
                        <i class="fas fa-tasks"></i>
                        <span>일정 목록</span>
                    </li>
                    <li class="nav-item" data-view="team">
                        <i class="fas fa-users"></i>
                        <span>팀원 관리</span>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="/images/default-avatar.svg" alt="User" class="user-avatar">
                    <div class="user-details">
                        <span class="user-name" id="userName">사용자</span>
                        <span class="user-role" id="userRole">직책</span>
                    </div>
                    <button id="logoutBtn" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- 메인 콘텐츠 영역 -->
        <main class="main-content">
            <!-- 헤더 -->
            <header class="main-header">
                <div class="header-left">
                    <button class="btn-menu" id="toggleSidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 id="pageTitle">대시보드</h2>
                </div>
                <div class="header-right">
                    <div class="header-actions">
                        <button class="btn-icon" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button class="btn-icon notification-btn">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge">3</span>
                        </button>
                        <button class="btn-primary" id="addScheduleBtn">
                            <i class="fas fa-plus"></i>
                            <span>새 일정</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 콘텐츠 영역 -->
            <div class="content-wrapper">
                <!-- 대시보드 뷰 -->
                <div id="dashboardView" class="view-content active">
                    <div class="dashboard-stats">
                        <div class="stat-card">
                            <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="stat-details">
                                <span class="stat-value" id="totalProjects">0</span>
                                <span class="stat-label">전체 현장</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                                <i class="fas fa-tasks"></i>
                            </div>
                            <div class="stat-details">
                                <span class="stat-value" id="activeSchedules">0</span>
                                <span class="stat-label">진행중 일정</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="stat-details">
                                <span class="stat-value" id="completedSchedules">0</span>
                                <span class="stat-label">완료된 일정</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-details">
                                <span class="stat-value" id="totalWorkers">0</span>
                                <span class="stat-label">작업자</span>
                            </div>
                        </div>
                    </div>

                    <div class="dashboard-content">
                        <div class="card">
                            <div class="card-header">
                                <h3>오늘의 일정</h3>
                                <button class="btn-text">전체보기</button>
                            </div>
                            <div class="card-body">
                                <div id="todaySchedules" class="schedule-list">
                                    <!-- 동적으로 추가됨 -->
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h3>진행중인 현장</h3>
                                <button class="btn-text">전체보기</button>
                            </div>
                            <div class="card-body">
                                <div id="activeProjects" class="project-grid">
                                    <!-- 동적으로 추가됨 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 캘린더 뷰 -->
                <div id="calendarView" class="view-content">
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <div class="calendar-controls">
                                <button class="btn-icon" id="prevMonth">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <h3 id="currentMonth">2025년 1월</h3>
                                <button class="btn-icon" id="nextMonth">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                            <div class="calendar-view-options">
                                <button class="btn-view active" data-view="month">월</button>
                                <button class="btn-view" data-view="week">주</button>
                                <button class="btn-view" data-view="day">일</button>
                            </div>
                        </div>
                        <div id="calendar" class="calendar-grid">
                            <!-- 캘린더 그리드 동적 생성 -->
                        </div>
                    </div>
                </div>

                <!-- 현장 관리 뷰 -->
                <div id="projectsView" class="view-content">
                    <div class="view-header">
                        <button class="btn-primary" id="addProjectBtn">
                            <i class="fas fa-plus"></i>
                            <span>새 현장 추가</span>
                        </button>
                    </div>
                    <div class="projects-grid" id="projectsList">
                        <!-- 프로젝트 카드들이 동적으로 추가됨 -->
                    </div>
                </div>

                <!-- 일정 목록 뷰 -->
                <div id="schedulesView" class="view-content">
                    <div class="view-header">
                        <div class="filter-group">
                            <select id="filterProject" class="filter-select">
                                <option value="">전체 현장</option>
                            </select>
                            <select id="filterStatus" class="filter-select">
                                <option value="">전체 상태</option>
                                <option value="pending">대기중</option>
                                <option value="in_progress">진행중</option>
                                <option value="completed">완료</option>
                            </select>
                        </div>
                    </div>
                    <div class="schedule-table-container">
                        <table class="schedule-table">
                            <thead>
                                <tr>
                                    <th>현장명</th>
                                    <th>일정명</th>
                                    <th>시작일</th>
                                    <th>종료일</th>
                                    <th>담당자</th>
                                    <th>진행률</th>
                                    <th>상태</th>
                                    <th>작업</th>
                                </tr>
                            </thead>
                            <tbody id="scheduleTableBody">
                                <!-- 동적으로 추가됨 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 팀원 관리 뷰 -->
                <div id="teamView" class="view-content">
                    <div class="view-header">
                        <button class="btn-primary" id="addMemberBtn">
                            <i class="fas fa-user-plus"></i>
                            <span>팀원 추가</span>
                        </button>
                    </div>
                    <div class="team-grid" id="teamList">
                        <!-- 팀원 카드들이 동적으로 추가됨 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 모달들 -->
    <!-- 일정 추가/수정 모달 -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">새 일정 추가</h3>
                <button class="btn-close" onclick="closeModal('scheduleModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="scheduleForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>현장 선택</label>
                            <select id="scheduleProject" required>
                                <option value="">현장을 선택하세요</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>일정 유형</label>
                            <select id="scheduleType">
                                <option value="construction">시공</option>
                                <option value="design">설계</option>
                                <option value="meeting">미팅</option>
                                <option value="inspection">검수</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>일정명</label>
                        <input type="text" id="scheduleTitle" placeholder="일정 제목을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label>설명</label>
                        <textarea id="scheduleDescription" rows="3" placeholder="상세 설명을 입력하세요"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>시작일</label>
                            <input type="datetime-local" id="scheduleStartDate" required>
                        </div>
                        <div class="form-group">
                            <label>종료일</label>
                            <input type="datetime-local" id="scheduleEndDate" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>우선순위</label>
                            <select id="schedulePriority">
                                <option value="low">낮음</option>
                                <option value="normal" selected>보통</option>
                                <option value="high">높음</option>
                                <option value="urgent">긴급</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>담당자</label>
                            <input type="text" id="scheduleAssignee" placeholder="담당자 이름">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('scheduleModal')">취소</button>
                <button class="btn-primary" onclick="saveSchedule()">저장</button>
            </div>
        </div>
    </div>

    <!-- 프로젝트 추가/수정 모달 -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>새 현장 추가</h3>
                <button class="btn-close" onclick="closeModal('projectModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="projectForm">
                    <div class="form-group">
                        <label>현장명</label>
                        <input type="text" id="projectName" placeholder="현장 이름을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label>고객사</label>
                        <input type="text" id="projectClient" placeholder="고객사명">
                    </div>
                    <div class="form-group">
                        <label>현장 주소</label>
                        <input type="text" id="projectAddress" placeholder="현장 주소를 입력하세요">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>시작일</label>
                            <input type="date" id="projectStartDate">
                        </div>
                        <div class="form-group">
                            <label>종료일</label>
                            <input type="date" id="projectEndDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>설명</label>
                        <textarea id="projectDescription" rows="3" placeholder="프로젝트 설명"></textarea>
                    </div>
                    <div class="form-group">
                        <label>색상</label>
                        <input type="color" id="projectColor" value="#4A90E2">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('projectModal')">취소</button>
                <button class="btn-primary" onclick="saveProject()">저장</button>
            </div>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- 메인 JavaScript -->
    <script src="/js/app.js"></script>
    <script src="/js/calendar.js"></script>
    <script src="/js/schedule.js"></script>
    <script src="/js/project.js"></script>
</body>
</html>
